{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {# 响应不同屏幕的大小 #}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% block head_extends %}{% endblock head_extends %}
</head>
<body>
<div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="{% url 'home' %}" class="navbar-brand">个人博客网</a>
            <button class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar-collapse" class="navbar-collapse collapse" >
            <ul class="nav navbar-nav">
                <li class="{% block nav_home_active %}{% endblock nav_home_active %}"><a href="/">首页</a></li>
                <li class="{% block nav_blog_active %}{% endblock nav_blog_active %}"><a href="{% url 'blog_list' %}">博客</a></li>
            </ul>
        </div>

    </div>
</div>
{% block content %}{% endblock content %}
</body>
</html>
