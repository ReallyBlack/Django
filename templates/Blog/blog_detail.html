<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
<a href="{% url 'home' %}"><h1>我的个人博客网</h1></a>
<hr>
    <h3>标题:{{ blog.title }}</h3>
    <p>----------------------------</p>
    <h5>类型：<a href="{% url 'blogs_in_type' blog.blog_type.pk %}">{{ blog.blog_type }}</a></h5>
    <h5>作者：{{ blog.author }}</h5>
    <h5>发布时间：{{ blog.create_time|date:'Y-m-d H:n:s' }}</h5>
    <p>{{ blog.content}}</p>
</body>
</html>
